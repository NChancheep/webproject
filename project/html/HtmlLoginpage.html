<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/CssLoginpage.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>
        function openNav() {
            document.getElementById("sidenav").style.width = "200px";
        }

        function closeNav() {
            document.getElementById("sidenav").style.width = "0";
        }

        function adminSwitch(){
            let form1Ref = document.getElementById("form1");
            let form2Ref = document.getElementById("form2");
            form1Ref.style.display = "none";
            if (form2Ref.style.display == "none") {
                form2Ref.style.display = "block";
            }
        }

        function userSwitch(){
            let form1Ref = document.getElementById("form1");
            let form2Ref = document.getElementById("form2");
            form2Ref.style.display = "none";
            if (form1Ref.style.display == "none") {
                form1Ref.style.display = "block";
            }
        }
    </script>
</head>

<body>
    <main class="container-sd">
        <header class="row">
            <div class="Allnav">
                <div class="col">
                    <span style="font-size:20px;cursor:pointer" onclick="openNav()">
                        <label class="hamburger-icon">
                            <span>&nbsp;</span>
                            <span>&nbsp;</span>
                            <span>&nbsp;</span>
                        </label>
                    </span>
                    <div id="sidenav" class="sidenav">
                        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                        <a href="HtmlOurstorypage.html">OUR STORY</a>
                        <a href="HtmlAboutuspage.html">ABOUTUS</a>
                        <a href="HtmlCategoriespage.html">CATAGORIES</a>
                        <a href="HtmlSearchpage.html">SEARCH</a>
                        <a href="HtmlLoginpage.html">LOGIN</a>
                        <a href="HtmlMainpage.html">LOGOUT</a>
                    </div>
                </div>
                <nav class="col text-right">
                    <ul class="rightnav1">
                        <a href="HtmlMainpage.html"><i class=""></i><b>HOME</b></a>
                        <a href="HtmlLoginpage.html"><i class=""></i><b>MEMBER</b></a>
                    </ul>
                    <ul class="rightnav2">
                        <a href="HtmlMainpage.html"><i class="glyphicon glyphicon-home"></i></a>
                        <a href="HtmlLoginpage.html"><i class="glyphicon glyphicon-user"></i></a>
                    </ul>
                </nav>
            </div>
        </header>

        <section class="login-page">
            <div class="form" id="form1">
                <h2 class="Login">Login</h2>
                <form class="login-form">
                    <input type="text" placeholder="username" />
                    <input type="password" placeholder="password" />
                    <input type=button onClick="location.href='HtmlAccountpage.html'" value='Login'>
                    <div class="CreateAndForgot">
                        <a href="HtmlRegistrationpage.html">
                            <p class="create">Create an account</p>
                        </a>
                        <a href="#">
                            <p class="forgot">Forgot password</p>
                        </a>
                    </div>
                    <a id="myLink" href="#" onclick="adminSwitch();">Admin</a>
                </form>
            </div>

            <div class="form" id="form2" style="display:none;">
                <h2 class="Login">Login Administrative</h2>
                <form class="login-form">
                    <input type="text" placeholder="username" />
                    <input type="password" placeholder="password" />
                    <input type=button onClick="location.href='HtmlAdminpage.html'" value='Login'>
                    <div class="CreateAndForgot">
                        <a href="HtmlRegistrationpage.html">
                            <p class="create">Create an account</p>
                        </a>
                        <a href="#">
                            <p class="forgot">Forgot password</p>
                        </a>
                    </div>
                    <a id="myLink" href="#" onclick="userSwitch();">User</a>
                </form>
            </div>
        </section>

    </main>


</body>

</html>
